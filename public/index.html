<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludus - Series</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="games/styles/style.css" />
    <script type="module" src="/components/nav.js"></script>
    <script type="module" src="/components/footer.js"></script>
    <script type="module" src="/components/slider-card.js"></script>
    <script type="module" src="/components/slider-arrows.js"></script>
    <script type="module" src="/components/main-slider.js"></script>
  </head>
  <body>
    <ludus-nav></ludus-nav>

    <main-slider id="slider-principal"></main-slider>
    <section class="slider-secundario">
      <div class="slider-wrapper">
        <h3>Top 10 Series</h3>
        <slider-arrows target="slider-top10"></slider-arrows>
        <div class="wrapper" id="slider-top10"></div>
      </div>
      <div class="slider-wrapper">
        <h3>En Vivo</h3>
        <slider-arrows target="slider-nuevos"></slider-arrows>
        <div class="wrapper" id="slider-nuevos"></div>
      </div>
      <div class="slider-wrapper">
        <h3>Próximos Estrenos</h3>
        <slider-arrows target="slider-proximos"></slider-arrows>
        <div class="wrapper" id="slider-proximos"></div>
      </div>
      <div class="slider-wrapper">
        <h3 class="h3games">Nuevos Lanzamientos</h3>
        <slider-arrows target="slider-nuevos-juegos"></slider-arrows>
        <div class="wrapper" id="slider-nuevos-juegos"></div>
      </div>

      <div class="slider-wrapper">
        <h3 class="h3games">Próximos Lanzamientos</h3>
        <slider-arrows target="slider-proximos-juegos"></slider-arrows>
        <div class="wrapper" id="slider-proximos-juegos"></div>
      </div>
    </section>
    <ludus-footer></ludus-footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
